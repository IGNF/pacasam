# conda install mamba --yes -n base -c conda-forge
# mamba env create -f environment.yml
name: pacasam
channels:
  - conda-forge
  - plotly
dependencies:
  - python==3.9.*
  - pip
  - jupyterlab>=3 # better jupyter notebooks
  - numpy
  # --------- BDs & Geo --------- #
  - sqlalchemy==2.0.4
  - psycopg2
  - shapely
  - geoalchemy2
  # - s3fs  # Delete if not useful
  - geopandas
  # - jupyter-dash # Delete if not useful
  - plotly
  - ipywidgets>=7.6
  - python-kaleido  # to export plotly figures
  # --------- linters --------- #
  - pre-commit # hooks for applying linters on commit
  - black # code formatting
  - isort # import sorting
  - flake8 # code analysis
  # --------- tests ----------- #
  - pytest
  - pytest-cov
  - pytest-timeout  
  - pytest-xdist  # tests parallelization using `pytest -n NUM_CPUs`
  # Dependencies to ign-pdal-tools that currently need manual install
  - conda-forge:pdal==2.5.*
  - conda-forge:python-pdal==3.2.*
  - requests
  - gdal
  - pip:
    - black[jupyter]
    - hdbscan
    # --------- laspy with LAZ backend support --------- #
    - laspy[lazrs,laszip]==2.1.*
    - ign-pdal-tools  # for colorization