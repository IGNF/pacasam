[tool.black]
line-length = 144
target-version = ['py39']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.pytest.ini_options]
testpaths = [
    "tests/tests_pacasam/",
]
# Add coverage
addopts = "--cov src/pacasam/ --cov-report html"

filterwarnings = [
    "ignore::pandas.errors.SettingWithCopyWarning",
    "ignore::UserWarning"
]
# TODO: find the right path
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "geoportail: marks tests that request the (often unreliable) geoportail.gouv.fr",
    "lipac: marks tests that request Lidar-Patch-Catalogue, accessible only within IGN network." 
]